---
- name: Setup CLI, Docker, and HTTPD
  hosts: "{{ target_host }}"
  become: yes

  vars_prompt:
    - name: "target_host"
      prompt: "Enter the target host (use hostname or IP address):"
      private: no
  roles:
    - package_install/cli
    - package_install/docker
    - package_install/httpd
  vars_files:
    - roles\package_install\docker\vars\vars.yml